<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cryptocurrency Portfolio Tracker</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>My Crypto Portfolio</h1>
        </header>
        <main>
            <section class="portfolio">
                <h2>Your Portfolio</h2>
                <table id="portfolioTable">
                    <thead>
                        <tr>
                            <th>Cryptocurrency</th>
                            <th>Amount</th>
                            <th>Price</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Data will be added here-->
                    </tbody>
                </table>
            </section>
            <section class="add-crypto">
                <h2>Add Cryptocurrency</h2>
                <form id="addCryptoForm">
                    <label for="cryptoName">Cryptocurrency:</label>
                    <input type="tex" id="cryptoName" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.0001" required>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
